<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/sys5_jinji_insert.css"/>
	<script src="js/sys5_jinji_insert.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="top">
		<img src="img/title.png"/>
		<span id="title">添加经济文件</span>
	</div>
	<div class="hr"></div>
	<div class="middle">
		<div class="left">
			<div class="div1">
				<div class="font">文件序号：</div>
				<div class="inp">
					<input type="text" name="" id="input" value="" placeholder="（づ￣3￣）づ╭❤～请输入文件序号"/>
				</div>
			</div>
			<div class="div1">
				<div class="font">编辑时间：</div>
				<div class="inp">
					<input style="width:200px;" type="date" name="" id="dateTime" value="" placeholder=""/>
				</div>
			</div>
			<div class="div1">
				<div class="font">文件类别：</div>
				<div class="inp">
					<select name="leibie" id="select1">
						<option value="--请选择--">--请选择--</option>
						<option value="农业">特色经济</option>
						<option value="社保">旅游休闲</option>
						<option value="医保">特色产品</option>
					</select>
				</div>
			</div>
			<div class="div1">
				<div class="font">所属地区：</div>
				<div class="inp">
					<span>市</span>
					<select name="quji" id="select2">
						<option value="--请选择--">--请选择--</option>
					</select>
					<span style="margin-left: 10px;">区</span>
					<select name="jiedaoji" id="select3">
						<option value="--请选择--">--请选择--</option>
					</select>
				</div>
			</div>
			<div class="div1">
				<div class="font">文档名称：</div>
				<div class="inp">
					<input type="text" name="" id="input" value="" placeholder="（づ￣3￣）づ╭❤～请输入文件序号"/>
				</div>
			</div>
			<div class="div1">
				<div class="font">图片地址：</div>
				<div class="inp">
					<input type="text" name="" id="input" value="" placeholder="（づ￣3￣）づ╭❤～请输入图片地址"/>
				</div>
			</div>
			<div class="div1">
				<div class="font">文件正文：</div>
				<div class="inp1">
					<textarea name="" rows="" cols="" wrap="hard"></textarea>
				</div>
			</div>
			<div class="div1">
				<center>
					<button>提&nbsp;&nbsp;&nbsp;交</button>
				</center>
			</div>
		</div>
		<div class="hr1"></div>
		<div class="right">
			
		</div>
	</div>
</body>
</html>
