	</div>
	
	<!--搜索框-->
	<div id="search">
		<div class="sea_1" style="display: none;">
			<div class="inp left">
				<img src="img/text.png"/>

		</div>

			<div class="btn left">
				<button>查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
			</div>
		</div>
		<div class="sea_1" style="display: none;">
			<div class="inp left">
				<img src="img/text.png"/>
				<input type="text" name="请输入文档名称" id="" placeholder="请输入要查询的文档名称" value="" />
			</div>
			<div class="btn left">
				<button>查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
			</div>
		</div>

	<div id="divtabler">
	</div>
