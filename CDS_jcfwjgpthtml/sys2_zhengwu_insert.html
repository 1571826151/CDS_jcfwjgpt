	<link rel="stylesheet" type="text/css" href="css/sys2_zhengwu_insert.css"/>

	<div id="top">

	</div>
	<div class="hr"></div>
	<div class="middle">
		<div class="left">
			<div class="div1">
				<div class="font">文件序号：</div>
				<div class="inp">
					<input type="text" name="" id="inp1" value="" placeholder="（づ￣3￣）づ╭❤～请输入文件序号"/>
				</div>
			</div>
			<div class="div1">

				<div class="inp">
					<input style="width:200px;" type="date" name="" id="inp2" value="（づ￣3￣）づ╭❤～请输入文件序号" placeholder="（づ￣3￣）づ╭❤～请输入文件序号"/>
				</div>
			</div>
			<div class="div1">
				<div class="font">选择范围：</div>

					<div class="classify" style="margin-right:50px;" id="qu">

					</div>
					<div class="classify" id="jiedao">
						街道级
					</div>
				</div>
			</div>
			<div class="div1">
				<div class="font">所属地区：</div>
				<div class="inp" style="width:200px">
					<span>区</span>
					<select name="quji" id="select2">
						<option value="--请选择--">--请选择--</option>
					</select>
				</div>
				<div class="inp" style="display: none;" id="showjiedao">
					<span>街道</span>
					<select name="quji" id="select3" >
						<option value="--请选择--">--请选择--</option>
					</select>
				</div>
			</div>
			<div class="div1">
				<div class="font">文档名称：</div>
				<div class="inp">
					<input type="text" name="" id="inp3" value="" placeholder="（づ￣3￣）づ╭❤～请输入文件名称"/>
				</div>
			</div>
			<div class="div1">
				<div class="font">文件正文：</div>
				<div class="inp1">
					<script type="text/plain" id="myEditor" style="min-width:1000px;height:640px;padding-bottom: 15px;">
    					<p>这里我可以写一些输入提示</p>
					</script>
				</div>
			</div>
			<div class="div1">
				<center>
					<button id="btn1">提&nbsp;&nbsp;&nbsp;交</button>
				</center>
			</div>
		</div>
		<div class="hr1"></div>
		<div class="right">
			
		</div>
