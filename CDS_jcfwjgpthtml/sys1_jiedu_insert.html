<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<script src="js/sys1_jiedu_insert.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/sys1_jiedu_insert.css"/>
</head>
<body>
	<div id="top">
		<img src="img/title.png"/>
		<span id="title">添加政策解读</span>
	</div>
	<div class="hr"></div>
	<div class="middle">
		<div class="left">
			<div class="div1">
				<div class="font">文件序号：</div>
				<div class="inp">
					<input type="text" name="" id="input" value="" placeholder="（づ￣3￣）づ╭❤～请输入文件序号"/>
				</div>
			</div>
			<div class="div1">
				<div class="font">编辑时间：</div>
				<div class="inp">
					<input style="width:200px;" type="date" name="" id="dateTime" value="" placeholder=""/>
				</div>
			</div>
			<div class="div1">
				<div class="font">文件等级：</div>
				<div class="inp">
					<input type="radio" name="dengji" id="dengji" value="市级文件" />市级文件
					<input type="radio" name="dengji" id="dengji" value="区级文件" />区级文件
				</div>
			</div>
			<div class="div1">
				<div class="font">所属地区：</div>
				<div class="inp">
					<span>市</span>
					<select name="quji" id="select2">
						<option value="--请选择--">--请选择--</option>
					</select>
					<span style="margin-left: 10px;">区</span>
					<select name="jiedaoji" id="select3">
						<option value="--请选择--">--请选择--</option>
					</select>
				</div>
			</div>
			<div class="div1">
				<div class="font">文档名称：</div>
				<div class="inp">
					<input type="text" name="" id="input" value="" placeholder="（づ￣3￣）づ╭❤～请输入文件序号"/>
				</div>
			</div>
			<div class="div1">
				<div class="font">文件正文：</div>
				<div class="inp1">
					<textarea name="" rows="" cols="" wrap="hard"></textarea>
				</div>
			</div>
			<div class="div1">
				<center>
					<button>提&nbsp;&nbsp;&nbsp;交</button>
				</center>
			</div>
		</div>
		<div class="hr1"></div>
		<div class="right">
			
		</div>
	</div>
</body>
